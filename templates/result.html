<div class="page-header">
<h1><span class="label label-info"><span class="glyphicon glyphicon-arrow-left"></span> <a href="" ng-click="back()" style="color:white">BACK</a></span></h1>
<h1 class="text-center">EAT FOOD</h1>
</div>
<div class="text-center">
    <h2>{{item.parent.name}}</h2>
    <h3>${{item.parent.price}}</h3>
    <h2 ng-show="item.child"><small>with {{item.child.name}}</small></h2>
	<h3 ng-show="item.child">add ${{item.child.price}}</h3>
    <div ng-hide="buying">
	   <h1><a href="" ng-click="buy()">Yes please!</a> | <a href="" ng-click="again()">Ew no!</a></h1>
    </div>
    <div ng-show="buying">
        <h1>{{merchant.summary.name}}</h1>
        <h2>{{merchant.summary.phone}}</h2>
        <button class="btn btn-lg btn-success">ORDER</button>
    </div>
</div>
